<!DOCTYPE html>
<html>
<head>
	<title>Open Library</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--External Stylesheet link-->
	<link rel="stylesheet" type="text/css" href="app.css">
	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!--JQuery CDN link-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Open Library</h1>
			<p>Please enter the ISBN of the book you'd like to retrieve</p>
			<!--Form action directs you to the home page-->
			<!--onsubmit links a function to an event-->
			<form action="/midterm/index.html" method="post" onsubmit="getBooks(); return false;">
				<div class="form-group row">
					<label for="number-images" class="col-sm-2 col-form-label">ISBN</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="isbn" placeholder="0" required>
					</div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary">Query</button>
					</div>
				</div>
			</form>
		</div>	
		<div class="flex-container" id="books">
	        <div class="form-group row">
    			<div class="col-sm-3 cover"></div>
    			<div class="col-sm-4">
    				<div id="title"></div>
    				<div id="Author"></div>
    				<div id="Publish-Year"></div>
    				<div id="Publisher"></div>
    				<div id="ISBN"></div>
    				<div id="Pages"></div>
    			</div>
    		</div>
		</div>
	</div>
	<!--External Javascript link-->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
