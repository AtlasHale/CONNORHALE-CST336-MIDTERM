<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TO-DO List</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Todo List</h1>
        </div>
        <div class="row">
            <div class="col-sm-4">
                Completed
            </div>
            <div class="col-sm-8">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="trueRadio"
                        name="radios">
                    <label class="custom-control-label" for="trueRadio">True</label></label>
                </div>

                <!-- Default inline 2-->
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" class="custom-control-input" id="falseRadio"
                        name="radios">
                    <label class="custom-control-label" for="falseRadio">False</label>
                </div>
            </div>
        </div>
        <div class="row">
			<button id="query-todos-button" class="btn btn-info">Query Todos</button>
        </div>
        <div id="results">
            
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
